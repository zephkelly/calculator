<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculator border">
        <div class="display border">
          <h3 class="current-operation">1 x 3</h3>
          <h1 class="current-result">0</h1>
        </div>
        <div class="button-grid">
          <button id="btnClear" class="wideBtn">Clear</button>
          <button id="btnDelete" class="wideBtn">Delete</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btnOperator">/</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btnOperator">x</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btnOperator">-</button>
          <button class="btnOperator">.</button>
          <button class="btn">0</button>
          <button class="btnOperator">=</button>
          <button class="btnOperator">+</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
