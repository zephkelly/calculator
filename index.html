<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculator">
        <div class="display">
          <h3 id="last-operation"></h3>
          <h1 id="current-operation">0</h1>
        </div>
        <div class="button-grid">
          <button id="btnClear" class="wideBtn blue">Clear</button>
          <button id="btnDelete" class="wideBtn red">Delete</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btnOperator green">/</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btnOperator green">x</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btnOperator green">-</button>
          <button id="btnPeriod" class="green">.</button>
          <button class="btn">0</button>
          <button id="btnEquals" class="regularBtn green">=</button>
          <button class="btnOperator green">+</button>
        </div>
      </div>
    </main>
    <footer>
      <h2></h2>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
